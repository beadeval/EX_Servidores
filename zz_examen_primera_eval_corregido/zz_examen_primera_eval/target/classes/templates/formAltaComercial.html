<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alta de Comercial</title>
</head>
<body>
    <h1>Alta de Comercial</h1>
    
    <form method="post" action="/altaComercial">
        <!-- Campos para ingresar los datos del comercial -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="apellido1">Apellido1:</label>
        <input type="text" id="apellido" name="apellido1" required><br><br>
        
        <label for="apellido2">Apellido2:</label>
        <input type="text" id="apellido1" name="apellido2" required><br><br>
        
        <label for="comision">Comision:</label>
        <input type="text" id="comision" name="comision" required><br><br>
        
        <!-- Agrega aquí más campos para otros datos del comercial -->
        
        <input type="submit" value="Dar de alta">
        

    </form>
</body>
</html>
