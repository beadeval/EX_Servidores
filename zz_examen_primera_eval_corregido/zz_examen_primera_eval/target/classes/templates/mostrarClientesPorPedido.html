<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clientes por Pedido</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Clientes por Pedido</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID Cliente</th>
                <th>Nombre</th>
                <th>Apellido 1</th>
                <th>Apellido 2</th>
                <!-- Agrega más columnas según los atributos de la entidad Cliente -->
            </tr>
        </thead>
        <tbody>
            <!-- Iteración sobre la lista de clientes y muestra cada cliente en una fila de la tabla -->
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.idCliente}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido1}"></td>
                <td th:text="${cliente.apellido2}"></td>
                <!-- Agrega más celdas según los atributos de la entidad Cliente -->
            </tr>
        </tbody>
    </table>
</body>
</html>
