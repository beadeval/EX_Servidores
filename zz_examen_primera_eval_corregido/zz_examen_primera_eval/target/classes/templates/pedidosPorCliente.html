<!DOCTYPE html>
<html>
<head>
    <title>Pedidos por Cliente</title>
</head>
<body>
    <h1>Pedidos por Cliente</h1>

    <table>
        <thead>
            <tr>
                <th>ID Pedido</th>
                <th>Fecha</th>
                <th>Total</th>
                <!-- Otros campos si es necesario -->
            </tr>
        </thead>
        <tbody>
            <!-- Iterar sobre los pedidos y mostrar cada uno -->
            <tr th:each="pedido : ${pedidosPorCliente}">
                <td th:text="${pedido.idPedido}"></td>
                <td th:text="${pedido.fecha}"></td>
                <td th:text="${pedido.total}"></td>
                <!-- Otros campos si es necesario -->
            </tr>
        </tbody>
    </table>
</body>
</html>
